<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/style.scss">
  <title>Frontend Mentor | Intro component with sign up form</title>

</head>
<!-- make sure the red color is called before the image -->
<body class="--is-transparent-red --is-bg-img">
  <div class="wrapper --is-bg-wrapper-img">
    <section class="introduction">
      <!-- I'm using breaks here to match the design until I figure out a better positioning strategy -->
      <h1 class="introduction__header --is-xx-bold --white">Learn to code by<br> watching others</h1>
        <p class="introduction__content --is-normal --white">See how experienced developers solve<br> problems in real-time. Watching<br> scripted tutorials is great, 
        but<br> understanding how developers think is<br> invaluable.</p>
    </section>
    <div class="card callout__card --is-blue">
      <p class="callout__card__content --white --is-normal"><span class="callout__card__content__tag --is-xx-bold --white">Try it free 7 days</span> then<br>$20/mo. thereafter</p>
    </div>
      <form action="https://formsubmit.io/send/corey.stone001@gmail.com" method="POST" class="component-form">
        <input type="hidden" name="_subject" value="You have received a new student request">        <input type="text" id="firstName" placeholder="First Name" required>
        <input type="text" id="lastName" placeholder="Last Name" required>
        <input type="email" id="email" placeholder="Email Address" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit" id="claim" class="--is-green --is-bold --white">CLAIM YOUR FREE TRIAL</button>
        <p class="legal --is-grey-blue --is-normal">By clicking the button, you are agreeing to our <span class="legal__terms --is-x-bold --is-red">Terms and Services</span></p>
      </form>
      <!-- <p class="legal --is-grey-blue --is-normal">By clicking the button, you are agreeing to our <span class="legal__terms --is-bold --is-red">Terms and Services</span></p> -->
  </div>

</body>
</html>
